<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{create.title}"></title>
</head>
<body>
<h1 th:text="#{create.title}"></h1>
<p>
    <a href="/notes" th:text="#{note.list}"></a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-note}" th:object="${note}" method="post">
    <table>
        <tr>
            <td th:text="#{note.title}"></td>
            <td><input type="text" th:field="*{title}"/></td>
        </tr>
        <tr>
            <td th:text="#{note.content}"></td>
            <td><input type="text" th:field="*{content}"/></td>
        </tr>
        <tr>
            <td th:text="#{note.type}"></td>
            <td>
                <select th:field="*{noteType}">
                    <option th:each="n : ${noteTypes}" th:value="${n.id}" th:text="${n.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create a new note"></td>
        </tr>
    </table>
</form>
</body>
</html>
