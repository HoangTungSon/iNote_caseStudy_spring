<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{view.title}"></title>
</head>
<body>
<h1 th:text="#{view.title}"></h1>
<p>
    <a href="/notes" th:text="#{note.list}"></a>
</p>
<form>
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td th:text="#{note.title}"></td>
            <td th:text="${note.title}"></td>
        </tr>
        <tr>
            <td th:text="#{note.content}"></td>
            <td th:text="${note.content}"></td>
        </tr>
        <tr>
            <td th:text="#{note.type}"></td>
            <td th:text="${note.noteType.name}"></td>
        </tr>
    </table>
</form>
</body>
</html>
