<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provinces</title>
</head>
<body>
<a href="/create-noteType">Create new province</a>
<h1>Provinces</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="noteType : ${noteTypes}">
        <tr>
            <td><a th:href="@{/view-noteType/__${noteType.id}__}" th:text="${noteType.name}"></a></td>
            <td><a th:href="@{/edit-noteType/__${noteType.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-noteType/__${noteType.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
